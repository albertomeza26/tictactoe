<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
<script src="script.js" defer></script>
<title>Tic Tac Toe</title>
</head>
<body>
<div class="title-block">
<img src="images/tictactoelogo.svg" alt="Tic Tac Toe" class="tlogo">
</div>
<div class="tictacframe">
<div class="player one">
<div class="form">
<form class="formauno" action="" method="post">
<input type="text" class="jugador" id="player uno" placeholder="Player 1" required>
<button class="playeronelogo" type="submit">
<img src="images/playeroneimage.svg" alt="player logo" class="playerimage">
</button>
</form>
<div id="player-one-name"></div>
<div class="player-symbol">X</div>
<div class="result one"></div>
</div>
</div>
<div class="game-area">
<div class="tictacblock">
<button class="button" id="one"></button>
<button class="button" id="two"></button>
<button class="button" id="three"></button>
<button class="button" id="four"></button>
<button class="button" id="five"></button>
<button class="button" id="six"></button>
<button class="button" id="seven"></button>
<button class="button" id="eight"></button>
<button class="button" id="nine"></button>
</div>
<div class="gameButtons">
<div class="startGame"><button id="estart" type="submit">Start</button></div>
<div class="rematch"><button type="submit">Rematch</button></div>
<div class="restart"><button type="submit">Restart</button></div>
</div>
</div>
<div class="player two">
<div class="form">
<form action="" class="formados" method="post">
<input type="text" class="jugadordos" id="player dos" placeholder="Player 2" required>
<button class="playertwologo" type="submit">
<img src="images/playertwoimage.svg" alt="player logo" class="playerimage">
</button>
</form>
<div id="player-two-name"></div>
<div class="player-symbol">O</div>
<div class="result two"></div>
</div>
</div>
</div>
<footer>Created by Alberto Meza
<a href="https://github.com/albertomeza26"><img alt="Git Hub Logo" src="images/githublogo.png">
</a></footer>
</body>

</html>
