<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="tictacframe">
            <div class="player one">
                <div class="form">
                    <input type="text" id="player uno" placeholder="Player 1"
                        required>
                    <div class="player-one-name">Albert</div>
                    <div class="player-symbol">X</div>
                    <div class="result one"></div>
                </div>
            </div>
            <div class="game-area">
                <div class="tictacblock">
                    <button class="button one"></button>
                    <button class="button two"></button>
                    <button class="button three"></button>
                    <button class="button four"></button>
                    <button class="button five"></button>
                    <button class="button six"></button>
                    <button class="button seven"></button>
                    <button class="button eight"></button>
                    <button class="button nine"></button>
                </div>
                <div class="gameButtons">
                    <div class="startGame"><button>Start</button></div>
                    <div class="rematch"><button>Rematch</button></div>
                    <div class="restart"><button>Restart</button></div>
                </div>
            </div>
            <div class="player two">
                <div class="form">
                    <input type="text" id="player dos" placeholder="Player 2"
                        required>
                    <div class="player-two-name">Albert</div>
                    <div class="player-symbol">O</div>
                    <div class="result two"></div>
                </div>
            </div>
        </div>
        <footer>Created by Alberto Meza
            <a href="https://github.com/albertomeza26"><img alt="Git Hub Logo"
                    src="images/githublogo.png">
            </a></footer>
    </body>

</html>
